<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songlist">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img alt="1" />
            <span class="songName">ANIMAL:SAARI DUNIYA JALAA DENGE</span>
            <span class="songlistplay"
              ><span class="timestamp">05:34<i class="fa-sharp songItemPlay fa-solid fa-circle-play"></i></span></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Salam-e-Ishq</span>
            <span class="songlistplay"
              ><span class="timestamp">05:34<i class="fa-sharp songItemPlay fa-solid fa-circle-play"></i></span></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Let me love you</span>
            <span class="songlistplay"
              ><span class="timestamp">05:34<i class="fa-sharp songItemPlay fa-solid fa-circle-play"></i></span></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Barbadya</span>
            <span class="songlistplay"
              ><span class="timestamp">05:34<i class="fa-sharp songItemPlay fa-solid fa-circle-play"></i></span></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Ashiqui</span>
            <span class="songlistplay"
              ><span class="timestamp">05:34<i class="fa-sharp songItemPlay fa-solid fa-circle-play"></i></span></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Munni badnaam hui</span>
            <span class="songlistplay"
              ><span class="timestamp">05:34<i class="fa-sharp songItemPlay fa-solid fa-circle-play"></i></span></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
      <div class="icons">
        <!-- fontawesome icons -->
        <i class="fa-solid fa-3x fa-backward-step"></i>
        <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-3x fa-forward-step"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" width="42px" alt="" id="gif">ANIMAL:SAARI DUNIYA JALAA DENGE
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/e5c193963b.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
